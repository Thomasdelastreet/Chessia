name: Run Python Script
on:
  schedule:
    - cron: '0 * * * *'  # Ex√©cution chaque heure
jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r Chessia/requirements.txt
      - name: Run script
        run: python main.py
